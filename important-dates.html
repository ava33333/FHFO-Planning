<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important Dates</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf8f5;
            color: #111184;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }

        h1, h2 {
            color: #00008B;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        /* Menu container */
        .menu {
            position: relative;
            margin-bottom: 1.5rem;
        }

        /* Hamburger button */
        .menu-toggle {
            background: #6b705c;
            color: white;
            padding: 10px 15px;
            width: fit-content;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Menu list (hidden at first) */
        .menu-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            display: none;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Menu items */
        .menu-list li {
            border-bottom: 1px solid #e0e0e0;
        }

        .menu-list li:last-child {
            border-bottom: none;
        }

        .menu-list a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #333;
        }

        .menu-list a:hover {
            background: #f2f2f2;
        }
    </style>
</head>

<script>
function toggleMenu() {
    const list = document.getElementById('menu-list');
    list.style.display = (list.style.display === 'block') ? 'none' : 'block';
}
</script>

<body>

    <nav class="menu">
        <div class="menu-toggle" onclick="toggleMenu()">â˜° Menu</div>

        <ul id="menu-list" class="menu-list">

            <li><a href="important-dates.html">Important Dates</a></li>
            <li><a href="events.html">Events & Planning</a></li>
            <li><a href="meetings.html">Meeting Notes & Info</a></li>
        </ul>
    </nav>

    <header>
        <h1>Important Dates</h1>
        <p>This page will include important dates/calendar.</p>
    </header>

</body>
</html>
